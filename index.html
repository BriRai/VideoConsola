<!DOCTYPE html>
<!-- ===== Proyecto videoconsola con HTML5 y CSS =====-->
<!-- ===== Autora: Brigi Raimundo - SEPT 2021=====-->

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoconsola GameBoy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="carcasa">
        <div id="zonasuperior">
            <div class="zonaizq"></div>
            <div class="zonader"></div>
        </div>

        <div id="marco">
            <p id="textomarco">DO MATRIX WITH STEREO SOUND</p>
            <div id="lineasizq"></div>
            <div id="lineasder"></div>
            <div id="ledpower"></div>
            <div id="battery">BATTERY</div>
            <div id="battery_on"></div>
            <div id="pantalla"></div>
            <div id="pantallatexto">Nintendo</div>
        </div>

        <div id="marca"><span id="nintendo">Nintendo</span> <span id="gameboy"><i> GAME BOY</i></span> <sub
                id="sub">TM</sub>
        </div>
        <div class="comandossup">comandossup
            <div id="botonvertical"></div>
            <div id="botonhorizontal"></div>
            <div id="sombra">
                <div id="boton_a"></div>
                <div id="boton_b"></div>
                <div id="texto_a">A</div>
                <div id="texto_b">B</div>
            </div>
        </div>
        <div class="comandosinf">
            <div id="boton_start"></div>
            <div id="boton_select"></div>
            <div id="texto_start">START</div>
            <div id="texto_select">SELECT</div>
            <div id="boton_audio1"></div>
            <div id="boton_audio2"></div>
            <div id="boton_audio3"></div>
            <div id="boton_audio4"></div>
            <div id="boton_audio5"></div>
        </div>
        <div id="diagonal"></div>
    </section>

</body>

</html>
